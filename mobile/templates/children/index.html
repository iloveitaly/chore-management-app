<ion-view>
  <ion-nav-title>{{ family.name }} Family</ion-nav-title>

    <ion-content padding="false" class="has-header has-footer">

        <ion-list>
            <ion-item class='item-button-right' ng-repeat="child in children">
              <div>
                <i ng-show="child.has_user_account" class="fa fa-link" aria-hidden="true"></i> {{ child.name }}
                <p>{{ child.email }}</p>
              </div>

              <button ui-sref="menu.editChild({ childId: child.id })" class="button button-clear">
                Edit
              </button>
            </ion-item>
        </ion-list>

        <div ng-show="children.length == 0" class='text-center ng-hide' style="margin-top: 30%">
          <h4>No Children</h4>
          <p class='text-muted'>Add children and associate them with your accounts.</p>
        </div>
    </ion-content>

    <ion-footer-bar class="bar-balanced" ui-sref="menu.addChild">
      <p class="title">Add Child<p>
    </ion-footer-bar>
</ion-view>
