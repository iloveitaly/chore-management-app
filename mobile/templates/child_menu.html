<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-stable">
            <ion-nav-back-button></ion-nav-back-button>

            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menu"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">
        <ion-header-bar class="bar-stable">
            <div class="title">Menu</div>
        </ion-header-bar>
        <ion-content padding="false" class="side-menu-left has-header">
            <ion-list>

                <ion-item ui-sref="childMenu.showChildAccounts({ childId: child.id })" menu-close=""><i class='ion-cash'></i> Accounts</ion-item>
                <ion-item ui-sref="childMenu.childChoresList({ childId: child.id })" menu-close=""><i class='ion-ios-people'></i> Jobs</ion-item>

                <p>&nbsp;</p>

                <!-- <ion-item ui-sref="menu.settings" menu-close="">Settings</ion-item> -->
                <ion-item menu-close="" ng-click="signOut()">Logout</ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
